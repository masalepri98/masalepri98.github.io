baseURL = "https://masalepri98-github-io.pages.dev/"
languageCode = "en-us"
title = "Mason Prince"
theme = "PaperMod"

# Enable emoji support
enableEmoji = true

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# RSS/Atom feed settings
[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
author = "Mason Prince"
description = "Offensive Security Researcher | CTF Player | Vulnerability Research & Exploit Development"
env = "production"
defaultTheme = "dark"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecialHL = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

  [params.profileMode]
  enabled = true
  title = "Mason Prince"
  subtitle = "Offensive Security Researcher | CTF Player | Vulnerability Research & Exploit Development"
  imageUrl = "images/hackdjinn-logo.png"
  imageWidth = 140
  imageHeight = 140
  imageTitle = "Mason Prince"

    [[params.profileMode.buttons]]
    name = "Blog"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "About"
    url = "about"

  [params.homeInfoParams]
  Title = "Welcome"
  Content = "Offensive Security Researcher | CTF Player | Vulnerability Research & Exploit Development"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/MasePrace93"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/masalepri98"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://linkedin.com/in/masonaprince"

  [[params.socialIcons]]
  name = "email"
  url = "mailto:mason.a.prince@gmail.com"

  [params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

  [params.editPost]
  disabled = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

# Main menu
[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 40

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 50

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Permalinks
[permalinks]
posts = "/:title/"

# Markup settings
[markup]
  [markup.highlight]
  codeFences = true
  guessSyntax = true
  lineNos = false
  noClasses = false
  style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe = true
